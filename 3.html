<h3>대사</h3>
<img src="https://opgg-com-image.akamaized.net/attach/images/20191213150410.382786.jpg" width="100%">
<p>대체로 키아나의 오만한 성품을 드러내는 어투와 대사가 많다. 영문 음성은 독특한 억양이나 일라오이의 경우처럼 이를 옮겨오기는 힘들었기 때문인지 한국어 음성은 꽤나 평범한 억양으로 녹음되었다. 그래서인지 한국어 음성은 호불호가 굉장히 갈린다. </p><p style="margin-top:45px;">"너도 내 진가를 알게 되겠군!</p><p>"그래. 당연히 내가 두렵겠지.</p>
