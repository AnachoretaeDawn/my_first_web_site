<h3>스킬</h3>
<img src="https://i.ytimg.com/vi/z6u9TMEfCew/maxresdefault.jpg" width="100%">
<p>자르반 4세처럼 대상에게 첫 공격을 할 때 추가 피해를 입힌다. 콤보 피해량을 늘려주며 CS 수급도 쉬워진다. 다만 기본 공격을 통해서만 추가 피해를 입힐 수 있고 재사용 대기시간이 고정된 자르반 4세와는 다르게, 키아나는 궁극기를 제외한 스킬에도 패시브가 적용되며 쿨타임도 자르반의 3배인 대신 W-대지 창조를 통해 능동적으로 쿨을 초기화시킬 수 있다.</p>
